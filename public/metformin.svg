            <text id="Metformin-is-a-bigua" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="14" font-weight="normal" fill="#1F2A4D">
                <tspan x="44.898" y="19">Metformin is a biguanide which decreases hepatic glucose </tspan>
                <tspan x="62.608" y="37">production and increases peripheral glucose uptake</tspan>
            </text>
