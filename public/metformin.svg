                <tspan x="34.8645" y="38">noradrenaline or equivalent)</tspan>
                <tspan x="82.9515" y="49">OR</tspan>
                <tspan x="30.5085" y="60">Acute kidney injury stage 2 or 3 </tspan>
                <tspan x="26.229" y="71">(&gt;200% rise in creatinine, oliguria </tspan>
                <tspan x="32.709" y="82">&lt;0.5ml/kg/hr for &gt;12 hrs or on </tspan>
                <tspan x="74.748" y="93">CVVHF)</tspan>
                <tspan x="82.9515" y="104">OR</tspan>
                <tspan x="37.1505" y="115">Acute or chronic liver injury</tspan>
                <tspan x="82.9515" y="126">OR</tspan>
                <tspan x="38.307" y="137">Lactic acidosis (&gt;4mmol/L)</tspan>
            </text>
        </g>
