            <text id="May-be-associated-wi" font-family="SourceSansPro-Regular, Source Sans Pro" font-size="9" font-weight="normal" fill="#121145">
                <tspan x="15" y="20">May be associated with a lactic acidosis in patients with shock, renal impairment or in liver injury: omit in these circumstances.</tspan>
                <tspan x="15" y="31"></tspan>
                <tspan x="15" y="42">Unlikely to be a cause of hypoglycaemia. May reduce the need for intravenous insulin and therefore decrease glucose variability.</tspan>
                <tspan x="15" y="53"></tspan>
                <tspan x="15" y="64">Early reintroduction may be beneficial in critically ill patients already taking metformin. If enteral feed is established and no surgical </tspan>
                <tspan x="15" y="75">contraindications consider restartin early.</tspan>
                <tspan x="15" y="86"></tspan>
                <tspan x="15" y="97">Monitor lactate - if rising above 4mmol/L omit metformin.</tspan>
            </text>
